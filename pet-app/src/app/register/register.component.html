<section class="section-height">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-4">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">User Registration</p>

                                <form class="mx-1 mx-md-4" [formGroup]="userDetails" (ngSubmit)="register()">

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="form3Example1c">Your First Name</label>
                                            <input type="text" id="form3Example1c" formControlName="username"
                                                class="form-control"
                                                [ngClass]="{ 'is-invalid': (isValidForm && f.username.errors) || (f.username.touched && f.username.errors) }" />
                                            <div *ngIf="(isValidForm && f.username.errors) || (f.username.touched && f.username.errors)"
                                                class="invalid-feedback">
                                                <div *ngIf="f.username.errors.required">First Name is required</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="form3Example1c">Password</label>
                                            <input type="password" id="form3Example1c" formControlName="password"
                                                class="form-control"
                                                [ngClass]="{ 'is-invalid': (isValidForm && f.password.errors) || (f.password.touched && f.password.errors) }" />
                                            <div *ngIf="(isValidForm && f.password.errors) || (f.password.touched && f.password.errors)"
                                                class="invalid-feedback">
                                                <div *ngIf="f.password.errors.required">Password is required</div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="form3Example1c">Confirm Password</label>
                                            <input type="password" id="form3Example1c" formControlName="confirmPassword"
                                                class="form-control"
                                                [ngClass]="{ 'is-invalid': (isValidForm && f.confirmPassword.errors) || (f.confirmPassword.touched && f.confirmPassword.errors) }" />
                                            <div *ngIf="(isValidForm && f.confirmPassword.errors) || (f.confirmPassword.touched && f.confirmPassword.errors)"
                                                class="invalid-feedback">
                                                <div *ngIf="f.confirmPassword.errors.required">Password is required
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- <div class="d-flex flex-row align-items-right text-right ">
                                        <button type="submit" class="btn btn-primary btn-lg">Register</button>
                                    </div> -->
                                    <div class="d-flex  align-items-right text-right " style="float: right;">
                                        <button 
                                        class="btn btn-outline-dark tex" type="submit"  
                                        >Register</button>
                                    </div>
                                </form>

                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                <img src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-registration/draw1.png"
                                    class="img-fluid" alt="Sample image">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
