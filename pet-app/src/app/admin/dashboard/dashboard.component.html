<div class="container-fluid" role="alert">
  <div class="alert alert-danger" role="alert">
  Admin module!
  <button type="button" class="btn btn-indigo btn-sm m-0 btn-success" (click)="openModel()">Add New User111</button>
  <div *appUserRole="[ Role.Admin ]" class="float-right p-2" style="text-align: right;" role="alert">
    <button (click)="openModel()" type="button" class="btn btn-indigo btn-sm m-2 p-3 btn-success">Add New User</button>
    <button (click)="deleteAll()" type="button" class="btn btn-indigo btn-sm m-2 p-3 btn-success">Delete All User</button>
    
  </div> 
</div>

<div class="alert alert-success" role="alert">
  <div class="container-fluid" role="alert">
 
  
  
    <table class="table alert alert-success mt-2">
      <thead class="thead-dark">
        <h3>User Details</h3>
        <tr>
          <th>no</th>
          <th>User Name</th>
          <th>User Place</th>
          <th>Use Age</th>
          <!-- <th>Adress</th> -->
          <th>Actoin</th>
          <th>Details</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of userData| paginate: { itemsPerPage: 10, currentPage: p }let i = index;">
          <th scope="row">{{10*(p-1)+i+1}}</th>
          <td>{{user.user_name}}</td>
          <td>{{user.user_place}}</td>
          <td>{{user.user_age}}</td>
          <!-- <td>{{user.user_status}}</td> -->
          <td>
            <!-- <button *ngIf="user.borrowed_status == 1" type="button" (click)="editauserData(user)"
              class="btn btn-indigo btn-sm m-0 btn-success">Edit</button>&nbsp; -->
            <button type="button" (click)="deleteUser(user)"
              class="btn btn-indigo btn-sm m-0 btn-success">Delete</button>
          </td>
          <td>  <button type="button"
            class="btn btn-indigo btn-sm m-0 btn-success" (click)="viewDetails(user)">View</button></td>
        </tr>
      </tbody>
    </table>
    <pagination-controls class="paginationControl" (pageChange)="p = $event"></pagination-controls>
  
  </div>
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add New User</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModel()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form style="text-align: left;" [formGroup]="newpetDetails" (ngSubmit)="onSubmit()">
          <div class="form-group ">
            <label for="recipient-name" class="col-form-label">User Name</label>
            <input placeholder="Enter user Name" type="text" id="form3Example1c" formControlName="user_name"
              class="form-control"
              [ngClass]="{ 'is-invalid': (isValidForm && f.user_name.errors) || (f.user_name.touched && f.user_name.errors) }" />
            <div *ngIf="(isValidForm && f.user_name.errors) || (f.user_name.touched && f.user_name.errors)"
              class="invalid-feedback">
              <div *ngIf="f.user_name.errors.required">User name is required</div>
            </div>
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">User Place</label>
            <input placeholder="Enter user Place" type="text" id="form3Example1c" formControlName="user_place"
              class="form-control"
              [ngClass]="{ 'is-invalid': (isValidForm && f.user_place.errors) || (f.user_place.touched && f.user_place.errors) }" />
            <div *ngIf="(isValidForm && f.user_place.errors) || (f.user_place.touched && f.user_place.errors)"
              class="invalid-feedback">
              <div *ngIf="f.user_place.errors.required">User place is required</div>
            </div>
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">User Age</label>
            <input placeholder="Enter user Age" type="number" formControlName="user_age" class="form-control"
              [ngClass]="{ 'is-invalid': (isValidForm && f.user_age.errors) || (f.user_age.touched && f.user_age.errors) }" />
            <div *ngIf="(isValidForm && f.user_age.errors) || (f.user_age.touched && f.user_age.errors)"
              class="invalid-feedback">
              <div *ngIf="f.user_age.errors.required">User age is required</div>
            </div>
          </div>
          <!-- <div class="form-group">
            <label for="recipient-name" class="col-form-label">User role</label>
            <input placeholder="Enter user role" type="number" formControlName="user_role" class="form-control"
              [ngClass]="{ 'is-invalid': (isValidForm && f.user_role.errors) || (f.user_role.touched && f.user_role.errors) }" />
            <div *ngIf="(isValidForm && f.user_role.errors) || (f.user_role.touched && f.user_role.errors)"
              class="invalid-feedback">
              <div *ngIf="f.user_role.errors.required">User role is required</div>
            </div>
          </div> -->
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeModel()">Close</button>
        <button type="submit" class="btn btn-primary" (click)="onSubmit()">Add User</button>
      </div>
    </div>
  </div>
</div>
</div>
</div>
